# Docker Compose для локальной разработки Pet Shop

services:
  # Backend API (Express + TypeScript)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: petshop-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - FRONTEND_URL=http://localhost:3000
    volumes:
      # Для hot reload в development
      - ./backend/src:/app/src
      - ./backend/node_modules:/app/node_modules
    restart: unless-stopped
    networks:
      - petshop-network

  # Frontend (Next.js + TypeScript)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: petshop-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
    volumes:
      # Для hot reload в development
      - ./frontend/app:/app/app
      - ./frontend/components:/app/components
      - ./frontend/lib:/app/lib
      - ./frontend/store:/app/store
      - ./frontend/types:/app/types
      - ./frontend/node_modules:/app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - petshop-network

networks:
  petshop-network:
    driver: bridge

